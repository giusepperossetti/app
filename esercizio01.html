<!DOCTYPE html>
<html lang="it">

<head>
    <title>Esercizio javaScript 01. Oggetti.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="welcome">
        <h3>Benvenuti all'hotel</h3>
        <h1 id="hotel"></h1>
    </div>
    <div id="rooms">
        <h3>Stanze libere</h3>
        <h1 id="free"></h1>
    </div>
    <div id="bottone">
        <button type="button" class="btn btn-outline-primary" onClick="total--;book();">Prenota ora</button>
    </div>
</body>
<script type="text/javascript">

    // Declaring object and var for booked rooms

    var hotel = new Object();
    hotel.name = 'Ritz';
    hotel.rooms = 85;
    hotel.booked = 75;
    hotel.checkRooms = function () {
        return hotel.rooms - hotel.booked;
    }

    // Var for total rooms to be used in the book now button

    var total = hotel.checkRooms();

    // Function for book now button

    function book() {  
        
        if (total > 0) {
            document.getElementById('free').innerHTML = total;
        }
        if (total <= 0) {
            document.getElementById('free').innerHTML = "Hotel al completo";
        }
        
    }

    // textContent for document events

    var nome = document.getElementById('hotel');
    nome.textContent = hotel.name;

    var stanze = document.getElementById('free');
    stanze.textContent = hotel.checkRooms();    
</script>

</html>
